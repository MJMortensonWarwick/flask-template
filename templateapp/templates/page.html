<!doctype html>
<html>
<title>My Application</title>
<head>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.2.0/superhero/bootstrap.min.css">
  <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}"> -->

  <!-- JS: JQuery and Bootstrap -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
</head>

<div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-info fade in"><button class="close" data-dismiss="alert" href="#" aria-hidden="true">&times;</button>{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        {% block body %}
        {% endblock %}

      </div><!-- .col-md-8 .col-md-offset-2 -->
    </div><!-- .row --> 
  </div><!-- .container -->
</html>
